<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Аутентификация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link th:href="@{/css/stylelogin.css}" type="text/css" rel="stylesheet" >

</head>
<body>

<div class="banner text-center">

  <form th:action="@{/authentication/registration}" th:object="${person}" method="post">

    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>
                  <p class="text-white-50 mb-5">Пожалуйста введите Ваш логин и пароль</p>

                  <div class="form-outline form-white mb-4">
                    <input type="text" th:field="*{login}" name="username"placeholder="Введите Ваш логин" id="username" class="form-control form-control-lg" />
                    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"> </div>
                    <label class="form-label" for="username">Придумайте логин</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" th:field="*{password}" name="password"placeholder="Введите Ваш пароль" id="password" class="form-control form-control-lg" />
                    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"> </div>
                    <label class="form-label" for="password"> Придумайте пароль</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Регистрация</button>

                </div>

                <div>
                  <p class="mb-0">Уже зарегистрированы? <a href="/authentication/login" class="text-white-50 fw-bold">Войти в личный кабинет</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>

</div>
