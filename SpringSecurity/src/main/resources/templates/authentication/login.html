<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="m-2">
    <h3>Вход</h3>
    <br>
    <a href="/product">Перейти в каталог</a>
    <form action="/process_login" method="post">
        <label for="username"> Введите логин</label>
        <br>
        <input type="text" name="username"placeholder="Введите Ваш логин" id="username">
        <br>
        <label for="password"> Введите пароль</label>
        <br>
        <input type="password" name="password"placeholder="Введите Ваш пароль" id="password">
        <br>
        <input type="submit" value="Войти">

        <div th:if="${param.error}" style="color: red">
            Неправильный логин или пароль

        </div>
    </form>
</div>

<a href="/authentication/registration">Регистрация</a>



</body>
</html>
