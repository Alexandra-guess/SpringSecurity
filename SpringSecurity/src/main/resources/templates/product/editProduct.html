<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование товара</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link th:href="@{/css/style2.css}" type="text/css" rel="stylesheet" >
  <link th:href="@{/css/style3.css}" type="text/css" rel="stylesheet" >

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
</head>
<body class="page-top">

<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li class="nav-item active">
      <p class="text-white">Панель Администратора</p>
    </li>
    <hr class="sidebar-divider">
    <div class="sidebar-heading">
      Работа с товарами
    </div>

    <li class="nav-item">
      <a class="nav-link collapsed" href="/admin/product/add">
        <span>Добавить товар</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="/product">
        <span>Перейти в каталог</span>
      </a>
    </li>
    <hr class="sidebar-divider">

    <!-- Heading -->
    <div class="sidebar-heading">
      Работа с пользователями
    </div>

    <!-- Nav Item - Pages Collapse Menu -->
    <li class="nav-item">
      <a class="nav-link collapsed" href="/admin/user" >
        <span>Пользователи</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="/admin/user/new" >
        <span>Добавить пользователя</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link collapsed" href="/admin/order" >
        <span>Заказы</span>
      </a>
    </li>
  </ul>


  <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
    <div id="content">
      <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <ul class="navbar-nav ml-auto">
          <div class="topbar-divider d-none d-sm-block"></div>
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="/admin" id="userDropdown" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Админ</span>
              <img class="img-profile rounded-circle"
                   src=https://www.247virtualassistants.com/assets2022/img/usernew.jpg>
            </a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <div class="topbar-divider d-none d-sm-block"></div>
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="/logout" id="" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">Выйти из личного кабинета</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="container-fluid">

        <h3>Редактирование товаров</h3>
        <form th:method="POST" th:action="@{/admin/product/edit/{id}(id=${product.getId()})}" th:object="${product}">
          <label for="title">Введите наименование товара: </label>
          <input type="text" th:field="*{title}" placeholder="Наименование" id="title">
          <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
          <br>
          <br>
          <label for="description">Введите описание товара: </label>
          <textarea th:field="*{description}" placeholder="Описание" id="description"></textarea>
          <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
          <br>
          <br>
          <label for="minidescription">Введите описание товара: </label>
          <textarea th:field="*{minidescription}" placeholder="Краткое описание" id="minidescription"></textarea>
          <div style="color: red" th:if="${#fields.hasErrors('minidescription')}" th:errors="*{minidescription}"></div>
          <br>
          <br>
          <label for="price">Введите цену товара: </label>
          <input type="number" th:field="*{price}" min="1" step="0.00" id="price">
          <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
          <br>
          <br>
          <label for="warehouse">Введите склад: </label>
          <input type="text" th:field="*{warehouse}" placeholder="Склад" id="warehouse">
          <div style="color: red" th:if="${#fields.hasErrors('warehouse')}" th:errors="*{warehouse}"></div>
          <br>
          <br>
          <label for="seller">Введите данные о продавце: </label>
          <textarea th:field="*{seller}" placeholder="Продавец" id="seller"></textarea>
          <div style="color: red" th:if="${#fields.hasErrors('seller')}" th:errors="*{seller}"></div>
          <br>


          <br>
          <label for="category">Введите категорию товара: </label>
          <select name="category" th:field="*{category}" id="category">
            <div th:each="element : ${category}">
              <option th:text="${element.getName()}" th:value="${element.getId()}"></option>
            </div>
          </select>
          <input type="submit" value="Редактировать">
        </form>

      </div>
    </div>
  </div>
</div>


</body>
</html>
