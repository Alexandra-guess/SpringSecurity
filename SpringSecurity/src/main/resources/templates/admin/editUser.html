        <form th:action="@{/admin/user/edit/{id}(id=${user.getId()})}" method="post" style="max-width: 700px; margin: 0 auto" th:object="${user}">

              <label class="col-sm-4 col-form-label" for="login">LOGIN</label>
              <div class="col-sm-8">

            </div>

              <label class="col-sm-4 col-form-label" for="password">PASSWORD</label>

                <input type="password" class="form-control" th:field="*{password}" id="password">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-form-label" for="role">ROLE</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{role}" id="role">
              </div>
            </div>

            <div class="text-center">
              <input type="submit" value="Save" class="btn btn-primary m-3">
              <!--              <a class="btn btn-secondary">-->
              <a class="btn btn-secondary" href="/admin">Отмена</a>
